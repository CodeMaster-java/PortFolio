  <button id="darkModeToggle" title="Alternar modo escuro/claro"><i class="fa-solid fa-moon"></i></button>
  <script>
    // Dark mode toggle
    const darkModeBtn = document.getElementById('darkModeToggle');
    function setDarkMode(on) {
      document.body.classList.toggle('dark-mode', on);
      localStorage.setItem('darkMode', on ? '1' : '0');
      darkModeBtn.innerHTML = on ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    }
    darkModeBtn.addEventListener('click', () => {
      setDarkMode(!document.body.classList.contains('dark-mode'));
    });
    // Inicialização
    setDarkMode(localStorage.getItem('darkMode') === '1');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Atualiza o contador do carrossel WorkTime
    const carouselWorkTime = document.getElementById('carouselWorkTime');
    if (carouselWorkTime) {
      const counter = document.getElementById('carouselWorkTimeCounter');
      const total = carouselWorkTime.querySelectorAll('.carousel-item').length;
      carouselWorkTime.addEventListener('slide.bs.carousel', function (e) {
        counter.textContent = `${e.to + 1}/${total}`;
      });
    }
  </script>
