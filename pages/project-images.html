<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens do Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .gallery-title {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #5b6dff;
            text-align: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .gallery-item {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px rgba(13, 110, 253, 0.07), 0 1.5px 6px rgba(108, 99, 255, 0.08);
            padding: 1.2rem 1.2rem 1.2rem 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, transform 0.2s;
            position: relative;
        }

        .gallery-item:hover {
            box-shadow: 0 12px 36px rgba(108, 99, 255, 0.18), 0 2px 8px rgba(13, 110, 253, 0.10);
            transform: translateY(-8px) scale(1.03);
        }

        .gallery-img {
            max-width: 100%;
            max-height: 220px;
            min-height: 120px;
            border-radius: 0.8rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 12px #5b6dff22;
            background: #f4f6fb;
            object-fit: contain;
            transition: box-shadow 0.2s;
        }

        .gallery-caption {
            font-size: 1.05rem;
            color: #23272f;
            text-align: center;
            margin-top: 0.5rem;
            opacity: 0.85;
        }

        .gallery-back {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .gallery-actions {
            margin-top: 0.7rem;
            display: flex;
            justify-content: center;
        }

        .gallery-actions .btn {
            font-size: 0.98rem;
            padding: 0.35rem 1.1rem;
            border-radius: 1.2rem;
        }

        @media (max-width: 575px) {
            .gallery-title {
                font-size: 1.3rem;
            }

            .gallery-item {
                padding: 0.7rem 0.5rem 1.2rem 0.5rem;
            }

            .gallery-img {
                max-height: 110px;
                min-height: 60px;
            }
        }
    </style>
    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Portfólio de Robson Jose, desenvolvedor backend com experiência em Node.js, Java, APIs, SQL, projetos modernos e soluções escaláveis.">
    <meta name="keywords"
        content="Robson Jose, portfólio, backend, Node.js, Java, APIs, SQL, desenvolvedor, projetos, tecnologia, programação, cloud, freelancer">
    <meta name="author" content="Robson Jose">
    <meta property="og:title" content="Portfólio | Robson Jose">
    <meta property="og:description"
        content="Conheça os projetos, habilidades e experiência de Robson Jose, desenvolvedor backend.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://seusite.com/">
    <meta property="og:image" content="https://sempai23w.github.io/PortFolio/img/fotoperfil.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Portfólio | Robson Jose">
    <meta name="twitter:description"
        content="Conheça os projetos, habilidades e experiência de Robson Jose, desenvolvedor backend.">
    <meta name="twitter:image" content="https://sempai23w.github.io/PortFolio/img/fotoperfil.jpg">
    <link rel="canonical" href="https://sempai23w.github.io/PortFolio/index.html">
    <!-- Fim SEO Meta Tags -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Robson Jose</a>
        </div>
    </nav>
    <section class="container py-5">
        <div class="gallery-title" id="project-title">Imagens do Projeto</div>
        <div id="images-container" class="gallery-grid"></div>
        <div class="gallery-back">
            <a href="projects.html" class="btn btn-outline-primary btn-lg"><i
                    class="fa-solid fa-arrow-left me-2"></i>Voltar
                para Projetos</a>
        </div>
    </section>
    <script src="../js/projects.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectName = urlParams.get('project');
        const titleEl = document.getElementById('project-title');
        const imagesContainer = document.getElementById('images-container');
        let found = false;
        if (projectName && window.projects) {
            const project = window.projects.find(p => p.title === projectName);
            if (project && project.images && project.images.length > 0) {
                titleEl.textContent = `Imagens do Projeto: ${project.title}`;
                imagesContainer.innerHTML = project.images.map((img, idx) => `
          <div class="gallery-item">
            <img src="../${img}" class="gallery-img" alt="${project.title} ${idx + 1}">
            <div class="gallery-caption">Imagem ${idx + 1}</div>
            <div class="gallery-actions">
              <button class="btn btn-outline-dark" onclick="window.open('../${img}','_blank')"><i class='fa-solid fa-up-right-from-square me-1'></i>Especionar imagem</button>
            </div>
          </div>
        `).join('');
                found = true;
            }
        }
        if (!found) {
            imagesContainer.innerHTML = '<div class="col-12 text-center text-muted">Nenhuma imagem encontrada para este projeto.</div>';
        }
    </script>
</body>

</html>
